<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Calculator</title>


    <link rel="stylesheet" href="bootstrap-4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <section id="calc">
        <table class="table table-bordered bg-grey">
            <tr>
                <td colspan="4" id="output">
                    <div id="result">0</div>
                    <div id="history">0</div>
                </td>
            </tr>
            <tr>
                <td class="bg-darkgrey">AC</td>
                <td class="bg-darkgrey">CE</td>
                <td class="bg-darkgrey">%</td>
                <td class="bg-warning">/</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td class="bg-warning">X</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td class="bg-warning">-</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td class="bg-warning">+</td>
            </tr>
            <tr>
                <td>0</td>
                <td>.</td>
                <td>+/-</td>
                <td class="bg-danger">=</td>
            </tr>
        </table>
    </section>


    <footer>Developed with <img id="love" alt="love (heart)" src="img/love.svg"> by <a href="https://plekhotkindmytro-portfolio.herokuapp.com">Dmytro Plekhotkin</a></footer>

    <script src="jquery-3.2.1.min.js"></script>
    <script src="bootstrap-4.0.0-alpha.6/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
