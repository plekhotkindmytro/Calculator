<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Calculator</title>


    <link rel="stylesheet" href="bootstrap-4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <section id="calc">
        <table class="table table-bordered bg-grey">
            <tr>
                <td colspan="4" id="output">
                    <div id="result">0</div>
                    <div id="history">0</div>
                </td>
            </tr>
            <tr>
                <td class="bg-darkgrey calc-btn">AC</td>
                <td class="bg-darkgrey calc-btn">CE</td>
                <td class="bg-darkgrey calc-btn calc-math">&percnt;</td>
                <td class="bg-warning calc-btn calc-math">&divide;</td>
            </tr>
            <tr>
                <td class="calc-btn calc-number">7</td>
                <td class="calc-btn calc-number">8</td>
                <td class="calc-btn calc-number">9</td>
                <td class="bg-warning calc-btn calc-math">&times;</td>
            </tr>
            <tr>
                <td class="calc-btn calc-number">4</td>
                <td class="calc-btn calc-number">5</td>
                <td class="calc-btn calc-number">6</td>
                <td class="bg-warning calc-btn calc-math">&minus;</td>
            </tr>
            <tr>
                <td class="calc-btn calc-number">1</td>
                <td class="calc-btn calc-number">2</td>
                <td class="calc-btn calc-number">3</td>
                <td class="bg-warning calc-btn calc-math">&plus;</td>
            </tr>
            <tr>
                <td class="calc-btn calc-number" id="calc-zero">0</td>
                <td class="calc-btn" id="calc-dot">.</td>
                <td class="calc-btn" id="calc-sign-op">&plus; &#8725; &minus;</td>
                <td class="bg-danger calc-btn" id="calc-equals">&equals;</td>
            </tr>
        </table>
    </section>


    <footer>Developed with <img id="love" alt="love (heart)" src="img/love.svg"> by <a href="https://plekhotkindmytro-portfolio.herokuapp.com">Dmytro Plekhotkin</a></footer>

    <script src="jquery-3.2.1.min.js"></script>
    <script src="bootstrap-4.0.0-alpha.6/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
